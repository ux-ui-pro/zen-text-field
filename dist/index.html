<!DOCTYPE html>
<html lang="ru">
<head>
	<title>zen-form</title>
	<meta name="robots" content="none">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style type="text/css">
        html {
			box-sizing: border-box;
            font-family: system-ui, -apple-system, "Open Sans", "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 10px;
        }

        body {
            font-feature-settings: "kern" 1,"liga" 0;
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.5;
	        --c-cells: hsl(0 0% 95%);
	        padding: 20px;
	        background-image: -o-linear-gradient(45deg,var(--c-cells) 25%,transparent 25%),-o-linear-gradient(135deg,var(--c-cells) 25%,transparent 25%),-o-linear-gradient(45deg,transparent 75%,var(--c-cells) 75%),-o-linear-gradient(135deg,transparent 75%,var(--c-cells) 75%);
	        background-image: linear-gradient(45deg,var(--c-cells) 25%,transparent 25%),linear-gradient(-45deg,var(--c-cells) 25%,transparent 25%),linear-gradient(45deg,transparent 75%,var(--c-cells) 75%),linear-gradient(-45deg,transparent 75%,var(--c-cells) 75%);
	        background-size: 2rem 2rem;
	        background-position: 0 0,0 1rem,1rem -1rem,-1rem 0;
        }

        html,
        body,
        input,
        textarea,
        button {
            -webkit-font-smoothing: subpixel-antialiased;
        }

		* {
			outline: none;
			text-size-adjust: none;
		}

		*, *:before, *:after {
			box-sizing: inherit;
		}

        .layout {
            max-width: 120rem;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .main {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(32rem, 1fr));
			gap: 70px 30px;
			justify-content: space-between;
			width: 100%;
			max-width: 100%;
        }

		div.text-field-container:not(:last-child),
		div.text-field-container:not(:last-child) {
			margin-bottom: 40px;
		}
	</style>
	<link rel="stylesheet" href="css/zen-text-field.min.css">
</head>
<body>
<div class="layout">
	<main role="main" class="main">

		<section>

			<div class="text-field-container">
				<div class="input input--dense">
					<label for="t1" class="floating-label">Text field dense</label>
					<input type="text" id="t1">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t2" class="floating-label">Password</label>
					<input type="password" id="t2">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t8" class="floating-label">Placeholder</label>
					<input placeholder="Placeholder" type="text" id="t8">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--leading-icon">
					<svg class="input__icon">
						<use xlink:href="#i-phone_in_talk_black_24dp"></use>
					</svg>
					<label for="m1i" class="floating-label">Phone number</label>
					<input class="masked" type="text" id="m1i" data-mask="+7 (###) ###-##-##" placeholder="+7 (900) 123 45 67">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--leading-icon">
					<svg class="input__icon">
						<use xlink:href="#i-percent_black_24dp"></use>
					</svg>
					<label for="t1i" class="floating-label">Leading</label>
					<input type="text" id="t1i">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--leading-icon input--trailing-icon">
					<svg class="input__icon">
						<use xlink:href="#i-shopping_cart_checkout_black_24dp"></use>
					</svg>
					<svg class="input__icon">
						<use xlink:href="#i-rocket_launch_black_24dp"></use>
					</svg>
					<label for="t2i" class="floating-label">Leading + trailing</label>
					<input type="text" id="t2i">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t3" class="floating-label">Filled</label>
					<input value="Input filled" type="text" id="t3">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--error">
					<label for="t5" class="floating-label">Error filled</label>
					<input value="Input filled" type="text" id="t5">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--error">
					<label for="t4" class="floating-label">Error required</label>
					<input type="text" id="t4" required>
				</div>
				<div class="input-helper">
					<div class="input-helper__text" role="alert">Error message</div>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--error input--trailing-icon">
					<svg class="input__icon">
						<use xlink:href="#i-dangerous_black_24dp"></use>
					</svg>
					<label for="t3i" class="floating-label">Trailing error</label>
					<input type="text" id="t3i">
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t6" class="floating-label">Disabled</label>
					<input type="text" id="t6" disabled>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input input--trailing-icon">
					<svg class="input__icon">
						<use xlink:href="#i-shopping_cart_checkout_black_24dp"></use>
					</svg>
					<label for="t4i" class="floating-label">Trailing disabled</label>
					<input type="text" id="t4i" disabled>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t7" class="floating-label">Disabled</label>
					<input value="Input filled" type="text" id="t7" disabled>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t9" class="floating-label">Helper text</label>
					<input type="text" id="t9">
				</div>
				<div class="input-helper">
					<div class="input-helper__text" role="alert">Helper text</div>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t10" class="floating-label">Helper counter</label>
					<input type="text" id="t10">
				</div>
				<div class="input-helper">
					<div class="input-helper__counter">0 / 20</div>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t11" class="floating-label">Helper text counter</label>
					<input type="text" id="t11">
				</div>
				<div class="input-helper">
					<div class="input-helper__text" role="alert">Helper text</div>
					<div class="input-helper__counter">0 / 20</div>
				</div>
			</div>

			<div class="text-field-container">
				<div class="input">
					<label for="t12" class="floating-label">Helper text counter</label>
					<input type="text" id="t12">
				</div>
				<div class="input-helper">
					<div class="input-helper__text" role="alert">Helper loong text Lorem ipsum dolor sit amet, consectetur adipisicing elit</div>
					<div class="input-helper__counter">0 / 20</div>
				</div>
			</div>

		</section>

		<section>

			<div class="text-field-container">
				<div class="textarea">
					<label for="ta1" class="floating-label">Placeholder</label>
					<textarea id="ta1" name="story" placeholder="Placeholder"></textarea>
				</div>
			</div>

			<div class="text-field-container">
				<div class="textarea">
					<label for="ta2" class="floating-label">Fixed height</label>
					<textarea id="ta2" name="story"></textarea>
				</div>
			</div>

			<div class="text-field-container">
				<div class="textarea textarea--auto-resizeable">
					<label for="ta3" class="floating-label">Auto resizeable</label>
					<textarea id="ta3" name="story"></textarea>
				</div>
			</div>

			<div class="text-field-container">
				<div class="textarea textarea--auto-resizeable">
					<label for="ta4" class="floating-label">Disabled</label>
					<textarea id="ta4" name="story" disabled></textarea>
				</div>
			</div>

			<div class="text-field-container">
				<div class="textarea">
					<label for="ta5" class="floating-label">Filled</label>
					<textarea id="ta5" name="story">Textarea filled</textarea>
				</div>
			</div>

		</section>

	</main>
</div>
<script src="js/zen-text-field.min.js"></script>

</body>
</html>
